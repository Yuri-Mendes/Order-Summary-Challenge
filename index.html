<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Script Fontawesome CSS-->
  <script src="https://kit.fontawesome.com/8da7cc0f98.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- normalize css -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <main class="container">
      <article class="card"> 
        <img class="card-img-top" src="./images/illustration-hero.svg" alt="person listening music"/>
          <div class="card-body text-center px-5 pb-2">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>

          <section class="card-body text-center px4">
            <div class="container card-content px-3 py-3 mb-4" style="width: 290px;">
            <div class="row align-items-center">
            <div class="col-2">
              <img src="images/icon-music.svg" alt="Music Icon SVG">
            </div>
            <div class="col-6">
              <span id="title">Annual Plan</span>
              <span id="price">$59.99/year</span>
            </div>
            <div class="col-4">
              <a href="#" class="btn-change">Change</a>
            </div>
            </div>
            </div>
            <a href="#" class="btn btn-payment text-white d-block mb-3 py-2">Proceed to Payment</a>
            <a href="#" class="card-link btn btn-link">Cancel Order</a>
          </section>
      </article>

      <footer>
        <p class="attribution text-sm-center" style="margin-top: 50px; color: black;">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Yuri da Silva Mendes</a>.
        </p>
      </footer>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
